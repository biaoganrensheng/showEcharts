<div id="vl_6" ></div>
<script>

    require.config({
        paths: {
            echarts: './dist'
        }
    });
    require(
        [
            'echarts',
            'echarts/heliantus',
            'echarts/chart/map',
            'echarts/chart/line',
            'echarts/chart/bar',
            'echarts/chart/pie',
            'echarts/chart/scatter',
            'echarts/chart/funnel'
        ],
        function (ec,theme) {
            var option={
                title : {
                    text: '渔船保险情况',
                    x:'center'
                },
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {
                        type : 'shadow'
                    },
                    formatter:'{b}</br>{a}:{c}人</br>{a1}:{c1}人'
                },
                legend: {
                    data:['在保','脱保'],
                    x:'left'
                },
                toolbox: {
                    show : false,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: true},
                        magicType : {show: true, type: ['line', 'bar']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : ['杭州市','宁波市','玉环市','温州市','丽水市']
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        name:'船数',
                        boundaryGap:[0,0.02],
                        axisLabel : {
                            formatter: '{value}'
                        }
                    }
                ],
                series : [
                    {
                        name:'在保',
                        type:'line',
                        data:[110, 110, 150, 130, 120],
                        markPoint : {
                            data : [
                                {type : 'max', name: '最大值'},
                                {type : 'min', name: '最小值'}
                            ]
                        },
                        markLine : {
                            data : [
                                {type : 'average', name: '平均值'}
                            ]
                        }
                    },
                    {
                        name:'脱保',
                        type:'line',
                        data:[100,200,300,400,340],
                        markPoint : {
                            data : [
                                {type : 'max', name: '最大值'},
                                {type : 'min', name: '最小值'}
                            ]
                        },
                        markLine : {
                            data : [
                                {type : 'average', name : '平均值'}
                            ]
                        }
                    }
                ]
            };
            var villagesChart6=ec.init(document.getElementById("vl_6"),theme);
            villagesChart6.setOption(option);
            window.onresize = villagesChart6.resize;

        })
</script>
