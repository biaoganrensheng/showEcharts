<div id="beachBuildCharts"  ></div>
<script>
    require.config({
        paths: {
            echarts: './dist'
        }
    });
    require(
        [
            'echarts',
            'echarts/dark',
            'echarts/chart/map',
            'echarts/chart/line',
            'echarts/chart/bar',
            'echarts/chart/pie',
            'echarts/chart/funnel'
        ],
        function (ec,theme) {
            var option={
                title : {
                    text: '滩长组织建设'
                },
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    x:'right',
                    data:["市级","县级","镇级"]
                },
                toolbox: {
                    show : false,
                    orient:'vertical',
                    x:'right',
                    y:'center',
                    feature : {
                        mark : {show: false},
                        dataView : {show: true, readOnly: true},
                        magicType : {show: true, type: ['line', 'bar']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                grid:{
                    x:'14%',
                    y:'20%',
                    x2:30,
                    y2:30
                },
                xAxis : [
                    {
                        type : 'value',
                        name:'人数',
                        boundaryGap:[0,0.02]
                    }
                ],
                yAxis : [
                    {
                        type : 'category',
                        data : ["嘉兴","宁波","舟山","台州","温州"]
                    }
                ],
                series : [
                    {
                        name:'市级',
                        type:'bar',
                        stack: '总量',
                        itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
                        data:[320, 302, 301, 334, 390]
                    },
                    {
                        name:'县级',
                        type:'bar',
                        stack: '总量',
                        itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
                        data:  [320,78,654,321,112]
                    },
                    {
                        name:'镇级',
                        type:'bar',
                        stack: '总量',
                        itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
                        data: [320, 302, 301, 334, 390]
                    }
                ]
            };
            var chart4=ec.init(document.getElementById("beachBuildCharts"),theme);
            chart4.setOption(option);
            window.onresize = chart4.resize;
        })
</script>
