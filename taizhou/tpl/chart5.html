<div id="tanzhangpay" ></div>
<script>
    require.config({
        paths: {
            echarts: './dist'
        }
    });
    require(
        [
            'echarts',
            'echarts/dark',
            'echarts/chart/map',
            'echarts/chart/line',
            'echarts/chart/bar',
            'echarts/chart/pie',
            'echarts/chart/funnel'
        ],
        function (ec,theme) {
            var option2=option={
                title : {
                    text: '滩涂治理完成率(2016年度)',
                    x:'center',
                    y:'6'
                },
                tooltip : {
                    trigger: 'axis',
                    axisPointer:{
                        type: 'shadow',
                        lineStyle: {
                            color: '#48b',
                            width: 2,
                            type: 'solid'
                        },
                        crossStyle: {
                            color: '#1e90ff',
                            width: 1,
                            type: 'dashed'
                        },
                        shadowStyle: {
                            color: 'rgba(150,150,150,0.3)',
                            width: 'auto',
                            type: 'default'
                        }
                    }
                },
                legend: {
                    origent:'vertical',
                    x:'center',
                    y:'34',
                    itemGap:4,
                    data:['非法占用海滩','非法修、造、拆船舶监管','违禁渔具','非法占用、破坏海岸线','"三无"渔船','入海排污口','农药清潭行'],
                    selected: {
                        '非法修、造、拆船舶监管' : false,
                        '非法占用、破坏海岸线' : false,
                        '入海排污口' : false,
                        '农药清潭行' : false
                    }
                },
                toolbox: {
                    show : false,
                    orient:'vertical',
                    x:'right',
                    y:'center',
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: true},
                        magicType : {show: true, type: ['line', 'bar']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                grid:{
                    x:'12%',
                    y:'28%',
                    x2:60,
                    y2:36
                },
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : ['椒江区','黄岩区','路桥区','玉环市','三门县','天台县','仙居县','温岭市','临海市']
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        boundaryGap:[0,0.02]
                    }
                ],
                series : [
                    {
                        name:'非法占用海滩',
                        type:'bar',
                        data: [250,340,600,830,320,100,123,345,567]
                    },
                    {
                        name:'非法修、造、拆船舶监管',
                        type:'bar',
                        data:[230,450,230,450,630,345,567,234,456]

                    },
                    {
                        name:'非法占用、破坏海岸线',
                        type:'bar',
                        data: [250,660,720,812,120,456,234,122,456]

                    },
                    {
                        name:'违禁渔具',
                        type:'bar',
                        data:[250,220,560,670,890,456,678,122,344]

                    },
                    {
                        name:"三无'渔船'",
                        type:'bar',
                        data:[230,340,560,770,330,456,234,122,333]

                    },
                    {
                        name:'入海排污口',
                        type:'bar',
                        data:[250,623,340,240,330,346,789,900,122]

                    },
                    {
                        name:'农药清潭行',
                        type:'bar',
                        data:[250,645,650,340,330,345,456,678,123]

                    }
                ]
            };
            var tanZhangChart5=ec.init(document.getElementById("tanzhangpay"),theme);
            tanZhangChart5.setOption(option2);
            window.onresize = tanZhangChart5.resize;
            // 模拟动态数据
            var newData=function(item,min,max){
                item=item||5,min=min||0,max=max||100;
                var dataNEW=[];
                for(var i=0;i<item;i++){
                    dataNEW.push(Math.floor(Math.random()*(max-min+1)+min))
                }
                return dataNEW
            };
            var time=2016;
            var timer_tanZhangChart5=setInterval(function(){
                var changeData=option.series;
                option.title.text="滩涂治理完成率("+(time<2017?++time:time=2016)+"年度)";
                for(var i=0;i<changeData.length;i++){
                    changeData[i].data=newData(9,100,1000);
                }
                tanZhangChart5.setOption(option,true);
            },1800);
            $("#tanzhangpay").hover(function () {
                clearInterval(timer_tanZhangChart5);
            },function(){
                timer_tanZhangChart5=setInterval(function(){
                    var changeData=option.series;
                    option.title.text="滩涂治理完成率("+(time<2017?++time:time=2016)+"年度)";
                    for(var i=0;i<changeData.length;i++){
                        changeData[i].data=newData(9,100,1000);
                    }
                    tanZhangChart5.setOption(option,true);
                },1800);
            })
        })
</script>
